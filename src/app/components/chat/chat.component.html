<hr>
<div class="app-mensajes" id="app-mensajes" [ngStyle]="{'background-image':  environmentUID == chatService.user.uid ? 'url(https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80)' : 'https://images.unsplash.com/photo-1564470939458-1289338e2d85?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80'}">
    <div *ngFor="let item of chatService.chats" [ngClass]="{'text-right': chatService.user.uid == item.uid}">
        <span class="badge" [ngClass]="{ 'badge-primary': chatService.user.uid == item.uid, 'badge-success': chatService.user.uid != item.uid }">
            {{ item.nombre }}
        </span>
        <p class="text-white">
            <span style="    background: #fffafa54;
            padding: 6px;
            border-radius: 20px;
            /* margin-top: 25px; */
            line-height: 2.5em;">
                {{ item.mensaje}}
            </span>
        </p>
    </div>
</div>
<div class="d-flex">
    <input style="margin-top: 14px; width: 86%;" class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje..." (keyup.enter)="sendMessage()" (keyup)="isTyping()">
    <button style="margin-top: 14px;" class="btn" (click)="sendMessage()">🔝</button>
</div>
<hr>
